name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv run --extra dev mypy functions/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Run tests with coverage
        run: uv run --extra dev pytest tests/ -v --cov=functions --cov-report=term-missing --cov-fail-under=60
        env:
          GCP_PROJECT: test-project
          DRIVE_FOLDER_ID: test-folder
          GIT_REPO_URL: https://github.com/test/repo
          GIT_BRANCH: main
          GIT_TOKEN_SECRET: test-secret

  shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Install bats
        run: sudo apt-get install -y bats
      - name: Shellcheck
        run: shellcheck scripts/*.sh
      - name: Bats tests
        run: bats tests/shell/

  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive infra/
